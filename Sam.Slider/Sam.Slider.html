<html>

<head>
    <title>Sam.Slider JS Project</title>
</head>

<body>
    <div id="Slider">
        <img src="images/1.png" style="width:100px;">
        <img src="images/2.png" style="width:100px;">
        <img src="images/3.png" style="width:100px;">
        <img src="images/4.png" style="width:100px;">
        <img src="images/5.png" style="width:100px;">
    </div>


    <script src="Sam.Slider.js"></script>
    <script>
        document.getElementById("Slider").InitSlider({
            timerInterval: 1000,
            timerEnable: true,
            filter: "grayscale(1)",
            slider: "gotoBack"
        })
    </script>
</body>

</html>
