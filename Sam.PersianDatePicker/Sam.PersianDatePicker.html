<html>

<head>
    <title>Sam.PersianDatePicker</title>
    <style>
        .w300 {
            width: 300px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css">
</head>

<body class="d-flex">
    <div class="form-group p-2">
        <input type="text" class="date">
    </div>
    <div class="form-group p-2">
        <input type="text" class="date" value="2022-10-10">
    </div>
    <div class="form-group p-2">
        <input type="text" class="date" value="1996-07-04">
    </div>
    <script src="Sam.PersianDatePicker.js"></script>
    <script>
        document.getElementsByClassName("date").InitPersianDatePicker(
            {
                splitChar: "-",
                selectClass: "form-control",
                tableClass: "col-12",
                maxYear: GetYear(),
                minYear: 1370
            }
        )
    </script>
</body>

</html>
