<html>

<head>
    <title>Sam.Progressbar JS Project</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th style="width:200px; text-align: left;">Name</th>
                <th style="width:200px; text-align: left;">Discount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Saman</td>
                <td>
                    <input value="120" class="progressbar" progressbar-color="red" progressbar-maxvalue="140">
                </td>
            </tr>
            <tr>
                <td>Sobhan</td>
                <td>
                    <input value="20" class="progressbar" progressbar-color="green">
                </td>
            </tr>
            <tr>
                <td>Hazhir</td>
                <td>
                    <input value="80" class="progressbar" progressbar-color="gray">
                </td>
            </tr>
            <tr>
                <td>Meysam</td>
                <td>
                    <input value="12" class="progressbar" progressbar-color="#faa">
                </td>
            </tr>
            <tr>
                <td>Uthman</td>
                <td>
                    <input value="50" class="progressbar" progressbar-color="rgb(30 255 20)">
                </td>
            </tr>
            <tr>
                <td>Javid</td>
                <td>
                    <input value="87" class="progressbar">
                </td>
            </tr>
            <tr>
                <td>Sina</td>
                <td>
                    <input value="99" class="progressbar" progressbar-color="magenta">
                </td>
            </tr>

        </tbody>
    </table>

    <script src="Sam.Progressbar.min.js"></script>
    <script>
        document.getElementsByClassName("progressbar").InitProgressbar()
    </script>
</body>

</html>
